<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>

<body>
    <!-- Skapar Element som jag behöver, visa med class och andra med id och vissa utan någon class eller id. -->
    <div class="container">
        <form action="" class="weather">
            <label id="city-text">Sök Stad</label>
            <input type="text" class="city-input">
            <input type="submit" class="city-btn" value="Sök Väder" />
        </form>

        <img src="/img/ikon.jpg" alt="Ikon" class="icon">
        <h1 class="description">Beskrivning</h1>
        <p class="temperature">Temperatur i Celsius</p>
        <p class="windspeed">Vindhastighet</p>
        <p class="humidity">Luftfuktighet</p>

    </div>

    <script src="/app.js"></script>
</body>

</html>
